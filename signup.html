<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="login">
        <form name='form-login' id="form">
    
            <h1>Get Started</h1>
    
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="email" id="email" placeholder="example@address.com" >
            </div>
            
            <div class="form-group">
                <label for="password">Password : </label>
                <input type="password" id="password" placeholder="Enter Password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required title="Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, and one number">
            </div>
    
            <ul class="helper-text">
                <li class="length">Must be at least 8 characters long.</li>
                <li class="lowercase">Must contain a lowercase letter.</li>
                <li class="uppercase">Must contain an uppercase letter.</li>
                <li class="special">Must contain a number or special character.</li>
            </ul>
            <input id="rgstr_btn" type="submit" value="Register" >
    
            <div id="other">
                <hr>
                <p>Already have an account?<a href="login.html">Login</a><a href="hostels.html">Guest Mode</a></p>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="signup.js"></script>
</body>
</html>
